<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>商品列表</h4>
    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="lt_search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="mui-btn mui-btn-primary">搜索</button>
          </div>
          <div class="lt_sort">
            <a href="javascript:;">
              上架时间
              <span class="fa fa-angle-down"></span>
            </a>
            <a href="javascript:;" data-type="price">
              价格
              <span class="fa fa-angle-down"></span>
            </a>
            <a href="javascript:;" data-type="num">
              库存
              <span class="fa fa-angle-down"></span>
            </a>
            <a href="javascript:;">
              折扣
              <span class="fa fa-angle-down"></span>
            </a>
          </div>
          <div class="lt_product mui-clearfix">
              <!-- 挖个坑 -->
          </div>
        </div>
      </div>

    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 根据关键字渲染产品-->
  <script type="text/html" id="tmp2">
    {{ each data v i }}
    <a href="product.html?id={{v.id}}" class="item">
      <img src="{{v.pic[0].picAddr}}" alt="">
      <p class="mui-ellipsis-2">{{v.num}}-----{{ v.proName }}</p>
      <p>
        <span class="price">&yen;{{ v.price }}</span>
        <span class="oldprice">&yen;{{ v.oldPrice }}</span>
      </p>
      <button class="mui-btn mui-btn-blue">立即购买</button>
    </a>
    {{ /each }}
  </script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
