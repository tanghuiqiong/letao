<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>购物车</h4>

    </div>
    <div class="lt_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul id="OA_task_2" class="mui-table-view">

            <!-- 渲染 -->
          </ul>
        </div>
      </div>
    </div>
    <div class="lt_total">
      <div class="mui-pull-left total">订单总金额
        <span>&yen;00</span>
      </div>
      <a href="javascript:;" class="mui-pull-right btn_order">生成订单</a>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li class="active">
          <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <span class="fa fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 渲染列表 -->
  <script type="text/html" id="tmp">
    {{ each list v i }}
    <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
          <a data-id="{{v.id}}" data-num="{{v.num}}" data-product-num="{{v.productNum}}" 
          data-size="{{v.size}}" data-product-size="{{v.productSize}}" class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit"></a>
          <a data-id="{{v.id}}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete"></a>
        </div>
        <div class="mui-slider-handle">
          <div class="mui-table-cell item">
            <div class="table_l">
              <div class="img_box">
                <img src="{{ v.pic[0].picAddr }}" alt="">
              </div>
              <input type="checkbox" class="ck" data-num="{{v.num}}" data-price="{{v.price}}">
            </div>
            <div class="table_r">
              <p class="proName mui-ellipsis-2">{{ v.proName }}</p>
              <p class="mui-clearfix">
                <span class="mui-pull-left new">&yen;{{ v.price }}</span>
                <span class="mui-pull-left old">&yen;{{ v.oldPrice }}</span>
                <span class="mui-pull-right sr">{{ v.num }}双</span>
              </p>
              <p class="size">鞋码：{{ v.size }} </p>
            </div>
          </div>
        </div>
      </li>
      {{ /each }}
  </script>

  <script type="text/html" id="tmp2">
    <!-- 尺码 -->
    <div class="size">
      尺码:
      <%
      var temp = productSize.split('-');
      for(var i = +temp[0];i < temp[1];i++){
      %>
      <span class="{{+size === i?'active':''}}">{{i}}</span>
     <% } %>
    </div>
    <!-- 数量 -->
    <div class="num">
      数量：
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{num}}"/>
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>

</html>
