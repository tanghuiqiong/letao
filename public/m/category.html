<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.back();" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <h4>乐淘全购</h4>
      <a href="#" class="icon_right">
        <span class="fa fa-search"></span>
      </a>
    </div>
    <div class="lt_main">
      <div class="cart_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- <li class="active"><a href="#">哈哈</a></li> -->
            </ul>
          </div>
        </div>

      </div>
      <div class="cart_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
           <ul>
              
           </ul>
          </div>
        </div>
      </div>

    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="#">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li class="active">
          <a href="#">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="fa fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 渲染一级分类 -->
  <script type="text/html" id="tmp2">
    {{ if rows.length === 0}}
    <p>当前分类下没有数据</p>
    {{ /if }}
    {{ each rows v i }}
    <li>
      <a href="#">
       <img src="{{ v.brandLogo }}" alt="">
       <p>{{ v.brandName }}</p>
      </a>
    </li>
    {{ /each }}
  </script>
  <!-- 渲染二级分类 -->
  <script type="text/html" id="tmp">
    {{ each rows v i }}
    <li data-id="{{v.id}}" class="{{i===0?'active':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
    {{ /each }}
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
