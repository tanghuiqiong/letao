<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户管理</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">黑马27期</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="./user.html" class="active">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li class="category">
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="#">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topBar">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">首页</li>
      </ol>
      <div class="lt_content">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">用户名</th>
              <th width="30%">手机号</th>
              <th width="20%">状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>

        <!-- 分页 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- 退出模态框 -->
  <div class="modal fade " id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <span class="glyphicon glyphicon-info-sign text-danger"></span>
          <span class="text-danger">您确定要退出后台管理系统吗?</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout">退出</button>
        </div>
      </div>
    </div>
  </div>

   <!-- 启用禁用退出模态框 -->
  <div class="modal fade " id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <span class="glyphicon glyphicon-info-sign text-danger"></span>
          <span class="text-danger">你确定要执行此操作吗？?</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary confirm">确定</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 模板引擎 -->
<script type="text/template" id="tmp">
  {{ each rows v i }}
  <tr>
    <td>{{ (page-1)*size+i+1 }}</td>
    <td>{{ v.username }}</td>
    <td>{{ v.mobile }}</td>
    <td>{{ v.isDelete === 1?'禁用':'正常'}}</td>
    <td data-id="{{ v.id }}">
      {{ if v.isDelete === 1}}
      <button class="btn btn-success btn-sm">启用</button>
      {{ else }}
      <button class="btn btn-danger btn-sm">禁用</button>
      {{ /if }}
    </td>
    </tr>
  {{ /each }}
</script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>

</html>
